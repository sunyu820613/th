<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form th:action="@{/login}" th:object="${user}" method="post" th:method="post">
		ユーザー名:<input type="text" th:field="*{loginID}" />
		<br>
		パスワード: <input type="text" th:field="*{loginPwd}" />
		<br>
		<input type="submit" value="ログイン"/>
	</form>
</body>
</html>
